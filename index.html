<!doctype html>
  <html lang="en">
  <head>
  <meta charset="utf-8">

  <title>LD44: Soul Toll</title>
  <meta name="description" content="LD44: Soul Toll">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <style>
      html {
        touch-action: manipulation;
        -ms-touch-action: manipulation;
      }
      body {
        background-color: #262626;
        height: 100vh;
        margin: 0;
      }

      #game-container {
        align-items: center;
        justify-content: center;
        display: flex;
        flex-direction: column;
        margin: 0 auto;
        flex-shrink: 0;
      }
      #game {
        width: 100vmin;
        height: 100vmin;
        image-rendering: pixelated;
      }
      #canvas-container {
        position: relative;
      }
      #menu-bar {
        display: flex;
        padding: 2vmin;
        position: absolute;
        right: 0;
        top: 0;
      }
      #menu-bar div:not(:first-child) {
        margin-left: 2vmin;
      }

      #controls-container {
        display: flex;
        height: calc(100vh - 100vmin);
        justify-content: center;
        width: 100vmin;
        max-height: 50vmin;
      }
      #control-pad {
        align-items: center;
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        min-height: 96px;
      }
      .controls-row {
        display: flex;
        flex-direction: row;
        height: 100%;
        width: 100%;
        justify-content: center;
      }
      .middle-key-spacer {
        width: 33.33%;
        height: 100%;
      }
      .arrow-button {
        width: 33.33%;
        height: 100%;
        background-color: gray;
        border: 1px solid darkblue;
        border-radius: 5px;
        outline: none;
      }
      button:active {
        background-color: #272727;
      }

      .fas {
        font-size: 5vmin;
      }
      #gamepad-icon, #music-icon {
        color: blue;
      }

      @media only screen and (orientation: landscape) {
        #game-container {
          align-items: center;
          justify-content: center;
          display: flex;
          flex-direction: row;
          margin: 0 auto;
          flex-shrink: 0;
        }
        #controls-container {
          display: flex;
          height: 100vmin;
          justify-content: center;
          width: calc(100vw - 100vmin);
          max-height: 50vmin;
        }
      }

  </style>
  </head>

  <body>
    <div id="game-container">
      <div id="canvas-container">
        <canvas width="256" height="256" onclick="nextGame()" id="game"></canvas>
        <div id="menu-bar">
          <div id="music-icon">
            <i class="fas fa-music" onclick="toggleSound()"></i>
          </div>
          <div id="gamepad-icon">
            <i class="fas fa-gamepad" onclick="toggleKeyboard()"></i>
          </div>
        </div>
      </div>
      <div id="controls-container">
        <div id="control-pad">
          <div class="controls-row">
            <button id="up" class="arrow-button" onclick="moveUp()">
              <i class="fas fa-arrow-up fa-2x"></i>
            </button>
          </div>
          <div class="controls-row">
            <button id="left" class="arrow-button" onclick="moveLeft()">
              <i class="fas fa-arrow-left fa-2x"></i>
            </button>
            <div class="middle-key-spacer" onclick="moveRight()">
            </div>
            <button id="right" class="arrow-button" onclick="moveRight()">
              <i class="fas fa-arrow-right fa-2x"></i>
            </button>
          </div>
          <div class="controls-row">
            <button id="down" class="arrow-button" onclick="moveDown()">
              <i class="fas fa-arrow-down fa-2x"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type='application/javascript' src='fastclick.js'></script>
    <script src="game.js"></script>
  </body>
</html>
